<!DOCTYPE HTML>
<html>
  <head>
    <style>
		body {
			margin: 0px;
			padding: 0px;
			background-image:url('images_done/wall_crop.jpg');
			background-size:cover;
			background-repeat:no-repeat;
		}
		
		#slider {
			width:500px;
			margin-top:600px;
			display:none;
		}
		
		#pattern {
			z-index:1;
			position:absolute;
			left:0px;
			top:0px;
		}
		
		#bgCanvas {
			z-index:2;
			position:absolute;
			left:0px;
			top:0px;
		}
		
		#fgCanvas {
			z-index:3;
			position:absolute;
			left:0px;
			top:0px;
		}
		
		#fgCanvas2 {
			z-index:4;
			position:absolute;
			left:0px;
			top:0px;
		}
		
		#canvaswrapper {
			position:relative;
		}
		
		canvas {
			left: 50% !important;
			margin-left: -250px;
			margin-top: 30px;
		}
		
		#playButtonRiver{
    position:absolute;
    bottom: 5%;
    right:13%;

		}
		
		#playButtonMouse{
    position:absolute;
    bottom: 5%;
    right:29%;

		}
		
		#playButtonMic{
    position:absolute;
    bottom: 5%;
    right:41%;

		}
		
		#playButtonMoldau{
    position:absolute;
    bottom: 5%;
    right:65%;

		}
		
		#playButtonBirds{
    position:absolute;
    bottom: 5%;
    right:75%;

		}
		
	
    </style>
    
	<link rel="stylesheet" href="js/jquery-ui-1.11.3.custom/jquery-ui.min.css">
  </head>
  <body>
  <div id="canvasWrapper">
	<canvas id="pattern" class="canvas" width="500px" height="380px"></canvas>
  	<canvas id="bgCanvas" class="canvas" width="500px" height="380px"></canvas>
    <canvas id="fgCanvas" class="canvas" width="500px" height="380px"></canvas>
    <canvas id="fgCanvas2" class="canvas" width="500px" height="380px"></canvas>
  </div>
	<div id="slider"></div>
	
	<div id="playButtonRiver">River</div>
    <div id="playButtonMouse">Mouse</div>
    <div id="playButtonMic">Mic</div>
    <div id="playButtonMoldau">Moldau</div>
    <div id="playButtonBirds">Birds</div>
			
    <script type="text/javascript" src="js/jquery-ui-1.11.3.custom/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.3.custom/jquery-ui.min.js"></script>
    <script type="text/javascript" src="imageLoader.js"></script>
    <script type="text/javascript" src="synthdef.js"></script>
    <script type="text/javascript" src="audioControll.js"></script>
	
    <script type="text/javascript">
	

		$(function() {
			drawPattern();
			drawImageToCanvas('fgCanvas','images_done/CH-NB/CH-NB_-_Kopenhagen_-_Eduard_Spelterini_-_EAD-WEHR-32046-B.tif.jpg.png',1);
			drawImageToCanvas('fgCanvas2','images_done/CH-NB/CH-NB_-_Kopenhagen_-_Eduard_Spelterini_-_EAD-WEHR-32046-B.tif.jpg_Floated_Layer.png',1);
			$("#slider").slider({
			  max: 1,
			  step: 0.01
			});
			animate();
			
		  });
		  
		  $( "#slider" ).on( "slide", function( event, ui ) {
		  	var value = $( "#slider" ).slider( "values", 0 );
		  	//console.log(value);
			drawImageToCanvas('fgCanvas2','images_done/CH-NB/CH-NB_-_Kopenhagen_-_Eduard_Spelterini_-_EAD-WEHR-32046-B.tif.jpg_Floated_Layer.png', value);
		  });
    </script>
    
    
  </body>
</html>
